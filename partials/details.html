<div class="search">
	<img src="../images/logo.png" id="applogo" alt="Logo">
	<h1>PassBook</h1>
</div>

<!-- Firebase test  -->
<section class="billinfo">
	<a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
	<a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
	<div class="bill cf" ng-model="bills">
		<img ng-src="{{bills[whichItem].logo}}" alt="Photo of {{item.name}}" id="detail-logo">
		<a href="{{bills[whichItem].link}}" target="blank"><h1 id="billname">{{bills[whichItem].name}} Â»</h1>
		</a>
		<h3>{{bills[whichItem].phone_number}}</h3>
		<div class="bill-info">
			<p><span class="dark">Due Date: </span>{{bills[whichItem].due_date}}</p>
			<p><span class="dark">Amount: </span>${{bills[whichItem].amount_due}}</p>
		</div>
	</div>
	<a ng-href="index.html#/list" id="backtolist">&laquo; Back to List</a>
</section>
