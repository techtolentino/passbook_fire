<section class="billpage">
	<div class="search">
		<img src="../images/logo.png" id="applogo" alt="Logo">
		<h1>PassBook</h1>
		<p>{{date | date:'MMM d, y'}}</p>
		<label>search: </label>
		<input ng-model="query" placeholder="Search for a bill" autofocus>
		<label class="formgroup"> Sort by:
			<select ng-model="billOrder">
				<option value="name">Name</option>
				<option value="due_date" selected>Due Date</option>
				<option value="paid">Paid</option>
			</select>
		</label>
	</div>
	<ul class="billlist">
		<li ng-animate="'animate'"class="bill cf" ng-repeat="bill in bills | filter: query | orderBy: billOrder">
			<a href="#/details/bills/{{bills.indexOf(bill)}}">
				<img ng-src="{{bill.logo}}" alt="Photo of {{bill.name}}">
				<div class="info">
					<h2>{{bill.name}}</h2>
				</div>
			</a>
			<div class="{{bill.paid}}"></div>
		</li>
	</ul>
</section>
